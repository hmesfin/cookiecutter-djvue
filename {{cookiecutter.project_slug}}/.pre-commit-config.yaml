# Pre-commit hooks for {{ cookiecutter.project_name }}
# Install: pip install pre-commit && pre-commit install

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^{{ '{{' }}cookiecutter.project_slug{{ '}}' }}/
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
      - id: check-xml
      - id: debug-statements
      - id: detect-private-key
      - id: mixed-line-ending
        args: ['--fix=lf']

  # Python - Black formatter
  - repo: https://github.com/psf/black
    rev: 24.3.0
    hooks:
      - id: black
        language_version: python3
        files: ^backend/
        args: ['--line-length=100']

  # Python - isort import sorting
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        files: ^backend/
        args: ['--profile', 'black', '--line-length', '100']

  # Python - Flake8 linting
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        files: ^backend/
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies: [
          'flake8-bugbear',
          'flake8-comprehensions',
          'flake8-django',
          'flake8-docstrings',
        ]

  # Python - Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.9.0
    hooks:
      - id: mypy
        files: ^backend/
        args: ['--ignore-missing-imports', '--check-untyped-defs']
        additional_dependencies: [
          'django-stubs',
          'djangorestframework-stubs',
          'types-requests',
          'types-python-dateutil',
        ]

  # Python - Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.8
    hooks:
      - id: bandit
        files: ^backend/
        args: ['-r', '--skip', 'B101,B601']

  # Python - Django specific
  - repo: https://github.com/adamchainz/django-upgrade
    rev: 1.16.0
    hooks:
      - id: django-upgrade
        files: ^backend/
        args: ['--target-version', '5.1']

  # JavaScript/TypeScript - ESLint
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.0.0
    hooks:
      - id: eslint
        files: ^frontend/.*\.(js|jsx|ts|tsx|vue)$
        types: [file]
        additional_dependencies: [
          'eslint@8.57.0',
          '@typescript-eslint/eslint-plugin@7.3.1',
          '@typescript-eslint/parser@7.3.1',
          'eslint-plugin-vue@9.23.0',
        ]

  # JavaScript/TypeScript - Prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: ^frontend/
        types_or: [javascript, jsx, ts, tsx, vue, css, scss, json, markdown]
        additional_dependencies: [
          'prettier@3.2.5',
          '@prettier/plugin-xml@3.3.1',
        ]

  # CSS/SCSS - Stylelint
  - repo: https://github.com/awebdeveloper/pre-commit-stylelint
    rev: 0.0.2
    hooks:
      - id: stylelint
        files: ^frontend/.*\.(css|scss|sass|vue)$
        additional_dependencies: [
          'stylelint@16.3.1',
          'stylelint-config-standard@36.0.0',
          'stylelint-config-recommended-vue@1.5.0',
        ]

  # Markdown
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.39.0
    hooks:
      - id: markdownlint
        args: ['--fix']

  # Shell scripts
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck

  # Docker
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - id: hadolint-docker
        files: Dockerfile.*

  # YAML
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - id: yamllint
        args: ['-d', 'relaxed']

  # Secrets detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']

  # SQL
  - repo: https://github.com/sqlfluff/sqlfluff
    rev: 3.0.5
    hooks:
      - id: sqlfluff-lint
        files: \.(sql|jinja|j2)$
      - id: sqlfluff-fix
        files: \.(sql|jinja|j2)$

# Configuration for specific tools
default_language_version:
  python: python3.11
  node: 20.11.1

exclude: |
  (?x)^(
    .*migrations/.*|
    .*\.min\.(js|css)$|
    .*\.bundle\.(js|css)$|
    frontend/dist/.*|
    frontend/node_modules/.*|
    backend/staticfiles/.*|
    backend/media/.*|
    backend/venv/.*|
    \.git/.*|
    \.pytest_cache/.*|
    \.tox/.*|
    __pycache__/.*|
    .*\.egg-info/.*
  )$

ci:
  autofix_prs: true
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
    
    for more information, see https://pre-commit.ci
  autoupdate_schedule: weekly
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  skip: [mypy, eslint, stylelint]  # These require additional setup in CI